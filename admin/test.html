<!DOCTYPE html>
<html>
<head>
    <title>Test React Admin</title>
    <script type="module">import { injectIntoGlobalHook } from "/@react-refresh"; injectIntoGlobalHook(window); window.$RefreshReg$ = () => {}; window.$RefreshSig$ = () => (type) => type;</script>
    <script type="module" src="/@vite/client"></script>
</head>
<body>
    <div id="root"></div>
    <script type="module">
        import React from 'react'
        import ReactDOM from 'react-dom/client'
        import { Admin, Resource, ListGuesser } from 'react-admin'

        const TestAdmin = () => {
            return React.createElement(Admin, null, 
                React.createElement(Resource, { name: "users", list: ListGuesser })
            )
        }

        const root = ReactDOM.createRoot(document.getElementById('root'))
        root.render(React.createElement(TestAdmin))
    </script>
</body>
</html>
